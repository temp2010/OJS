<ui:composition template="index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="content">
		<div class="col-sm-6 col-sm-offset-3 form-box">
			<div class="form-top">
				<div class="form-top-left">
					<h3>Ingresar</h3>
					<p>Ingrese su nombre de usuario y contraseña para iniciar
						sesión:</p>
				</div>
				<div class="form-top-right">
					<i class="fa fa-lock"></i>
				</div>
			</div>
			<div class="form-bottom">
				<form role="form" action="pages/layout.xhtml" method="post" class="login-form">
					<div class="form-group">
						<label class="sr-only" for="form-username">Usuario</label> <input
							name="username" placeholder="Correo electrónico..."
							class="form-username form-control" id="username" type="text"></input>
					</div>
					<div class="form-group">
						<label class="sr-only" for="form-password">Contraseña</label> <input
							name="password" placeholder="Contraseña..."
							class="form-password form-control" id="password"
							type="password"></input>
					</div>
					<button type="submit" class="btn">Ingresar!</button>
				</form>
			</div>
		</div>
	</ui:define>
</ui:composition>
