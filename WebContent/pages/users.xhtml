<ui:composition template="index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="content">
		<div class="entry-content">
			<div class="tm_builder_outer_content" id="tm_builder_outer_content">
				<div class="tm_builder_inner_content tm_pb_gutters3">
					<div id="book-contacts"
						class="tm_pb_section  tm_pb_section_8 tm_pb_with_background tm_section_regular tm_section_transparent">
						<div class="container">
							<div class="row tm_pb_row tm_pb_row_1 tm_pb_col_padding_reset">
								<c:if test="#{rol[0] == 'ROLE_ROOT' or rol[0] == 'ROLE_ADMINISTRADOR'}">
									<div
										class="tm_pb_column tm_pb_column_2_3 col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 tm_pb_vertical_alligment_start"
										style="text-align: right;">
										<a href="users?accion=aprobar" class="btn btn-info">Aprobados comit√©</a>
										<a href="users?accion" class="btn btn-info">Todos</a>
									</div>
								</c:if>
								<table class="table table-hover">
									<thead>
										<tr>
											<th scope="col">#</th>
											<th scope="col">Nombre</th>
											<th scope="col">Correo</th>
											<th scope="col">Estado</th>
											<th scope="col">Rol</th>
											<th scope="col">Acciones</th>
										</tr>
									</thead>
									<tbody>
										<ui:repeat value="#{usuarios}" var="usuario">
											<tr>
												<th scope="row">#{usuario.id}</th>
												<td>#{usuario.nombre}</td>
												<td>#{usuario.correo}</td>
												<td>#{usuario.estado?"Activo":"Inactivo"}</td>
												<td>#{usuario.rol.rol}</td>
												<td><a href="formulario?usuario=#{usuario.idMD5}"
													class="btn btn-primary">Detalle</a></td>
											</tr>
										</ui:repeat>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<c:if test="#{not empty success}">
			<div data-notify="container"
				class="col-xs-11 col-sm-4 alert alert-success animated fadeInDown"
				role="alert" data-notify-position="bottom-right"
				style="display: inline-block; margin: 0px auto; position: fixed; transition: all 0.5s ease-in-out 0s; z-index: 1031; bottom: 20px; right: 20px; animation-iteration-count: 1;">
				<span data-notify="icon" class="glyphicon glyphicon-warning-sign"></span>
				<span data-notify="title">Accion realizada!</span> <span
					data-notify="message">#{success}</span>
			</div>
		</c:if>
	</ui:define>
</ui:composition>
