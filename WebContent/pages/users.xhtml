<ui:composition template="index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="content">
		<div class="entry-content">
			<div class="tm_builder_outer_content" id="tm_builder_outer_content">
				<div class="tm_builder_inner_content tm_pb_gutters3">
					<div id="book-contacts"
						class="tm_pb_section  tm_pb_section_8 tm_pb_with_background tm_section_regular tm_section_transparent">
						<div class="container">
							<div class=" row tm_pb_row tm_pb_row_1 tm_pb_col_padding_reset">
								<table class="table table-hover">
									<thead>
										<tr>
											<th scope="col">#</th>
											<th scope="col">Nombre</th>
											<th scope="col">Correo</th>
											<th scope="col">Estado</th>
											<th scope="col">Rol</th>
											<th scope="col">Acciones</th>
										</tr>
									</thead>
									<tbody>
										<ui:repeat value="#{usuarios}" var="usuario">
											<tr>
												<th scope="row">#{usuario.id}</th>
												<td>#{usuario.nombre}</td>
												<td>#{usuario.correo}</td>
												<td>#{usuario.estado}</td>
												<td>#{usuario.rol.rol}</td>
												<td><a href="formulario?usuario=#{usuario.idMD5}"
													class="btn btn-primary">Detalle</a></td>
											</tr>
										</ui:repeat>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
