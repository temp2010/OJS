<ui:composition template="index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="content">
		<ui:repeat value="#{areas}" var="area">
            <p>#{area.area}"</p>
        </ui:repeat>   
		<div class="col-sm-6 col-sm-offset-3 form-box">
			<div class="form-top">
				<div class="form-top-left">
					<h3>Registrarse</h3>
					<p>Seleccione un perfil y complete los datos necesarios:</p>
				</div>
				<div class="form-top-right">
					<i class="fa fa-lock"></i>
				</div>
			</div>
			<div class="form-bottom">
				<form role="form" action="index.xhtml" method="post"
					class="login-form" enctype="multipart/form-data">
					<div class="form-group">
						<label class="sr-only" for="form-username">Perfil</label> <select
							class="form-control">
							<option>Perfil...</option>
							<option>Escritor</option>
							<option>Evaluador</option>
						</select>
					</div>
					<div class="form-group">
						<label class="sr-only" for="form-username">Area
							profesional</label> <select class="form-control">
							<option>Área profesional...</option>
							<option>Matematicas</option>
						</select>
					</div>
					<div class="form-group">
						<label class="sr-only" for="form-name">Nombre</label> <input
							name="form-name" placeholder="Nombre completo..."
							class="form-control" id="form-name" type="text"></input>
					</div>
					<div class="form-group">
						<label class="sr-only" for="form-mail">Correo</label> <input
							name="form-mail" placeholder="Correo electrónico..."
							class="form-control" id="form-mail" type="password"></input>
					</div>
					<div class="form-group">
						<label class="sr-only" for="form-profile">Perfil</label>
						<textarea name="form-profilethematics" placeholder="Perfil..."
							class="form-control" id="form-profile"></textarea>
					</div>
					<div class="form-group">
						<label class="sr-only" for="form-thematics">Correo</label>
						<textarea name="form-thematics" placeholder="Temáticas..."
							class="form-control" id="form-thematics"></textarea>
					</div>
					<div class="form-group">
						<label class="sr-only" for="form-support">Soportes</label> <input
							name="form-support" placeholder="Soportes..."
							class="form-control" id="form-support" type="file"
							multiple="multiple"></input>
					</div>
					<button type="submit" class="btn">Registrarse!</button>
				</form>
			</div>
		</div>
	</ui:define>
</ui:composition>
